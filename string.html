<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sztring</title>
    <link rel="stylesheet" href="string.css">
</head>
<body>
    <div>
        <label>1. feladat... Írj be egy szót:</label>
        <input type="text" id="aha" required>
        <button onclick="rovid()">Mehet</button>
        <p>A szó hossza: <span id="ide"></span></p>
    </div>
    <div>
        <label for="aha">2. feladat... Vezetéknév:</label>
        <input type="text" id="nev1" required>
        <label for="aha">Keresztnév:</label>
        <input type="text" id="nev2" required>
        <button onclick="nevek()">Mehet</button>
    </div>
    <div>
        <label>3. feladat... Írj be egy szót NAGYBETŰVEL:</label>
        <input type="text" id="kicsike" required>
        <button onclick="kicsi();">Mehet</button>
        <p>A beírt szó kisbetűkkel: <span id="haha"></span></p>
    </div>
    <div>
        <label>4. feladat... Írj be egy szót:</label>
        <input type="text" id="szo" required>
        <button onclick="nagy();">NAGY BETŰVEL</button>
        <button onclick="kis()">kis betűvel</button>
        <p id="hihi"></p>
    </div>
    <div>
        <label>5. feladat... Írj be egy szót:</label>
        <input type="text" id="vissza" required>
        <button onclick="visszafele()">Mehet</button>
        <p id="hehe"></p>
    </div>
    <div>
        <label>6. feladat... Írj be egy legalább 30 karakterből álló szöveget:</label>
        <input type="text" id="harminc" min="30" required>
        <label>Írj be egy szót:</label>
        <input type="text" id="keres" required>
        <button onclick="har30()">Mehet</button>
    </div>
    <div>
        <label>7. feladat... Írj be egy szöveget:</label>
        <input type="text" id="szoveg" required>
        <button onclick="text()">Mehet</button>
        <p>Ennyi szőköz található a szövegben: <span id="ahha"></span></p>
    </div>
    <div>
        <label>8. feladat... Írj be egy szöveget:</label>
        <input type="text" id="ascii" required>
        <button onclick="ASCII()">Mehet</button>
        <p>A karakterek kódolva: <span id="ehe"></span></p>
    </div>
</body>
<script>
    function rovid()
{
    var aha=document.getElementById("aha").value
    var ide=document.getElementById("ide")

    var txt = aha.length
    ide.innerHTML=txt+" karakter."
}

function nevek()
{
    var nev1=document.getElementById("nev1").value
    var nev2=document.getElementById("nev2").value

    const name=nev1+" "+nev2
    alert(name)
}

function kicsi()
{
    var kicsike=document.getElementById("kicsike").value
    var haha=document.getElementById("haha")

    var kicsinyito = kicsike.toLowerCase();

    haha.innerHTML=kicsinyito
}

const oda=document.getElementById("hihi")

function nagy()
{
    let input1 = document.getElementById("szo").value;
    oda.innerHTML=input1.toUpperCase()

    if(input1="")
    {
        alert("Nem írt be semmit!")
    }
}

function kis()
{
    let input2 = document.getElementById("szo").value;
    oda.innerHTML=input2.toLowerCase()

    if(input2="")
    {
        alert("Nem írt be semmit!")
    }
}

function visszafele()
{
    var vissza=document.getElementById("vissza").value
    var hehe=document.getElementById("hehe")

    var newString="" 

    for (let i = vissza.length - 1; i >= 0; i--) 
    {
        newString += vissza[i];
    }

    hehe.innerHTML=newString
}

function har30()
{
    var harminc=document.getElementById("harminc").value
    var keres=document.getElementById("keres").value

    if(harminc.includes(keres))
    {
        alert("Szerepel az adott szó a keresett szövegben!")
    }
    else
    {
        alert("A megadott szó nem szerepel a szövegben!")
    }
}

function text()
{
    var szoveg=document.getElementById("szoveg").value
    var ahha=document.getElementById("ahha")

    let count = (szoveg.match(/ /g) || []).length
    ahha.innerHTML=count
}

function ASCII()
{
    var ascii=document.getElementById("ascii").value
    var ehe=document.getElementById("ehe")

    for(let i = 0; i < ascii.length; i++)
    {
        var atalakit = ascii.charCodeAt(i);
    }

    ehe.innerHTML=atalakit
}
</script>
</html>
